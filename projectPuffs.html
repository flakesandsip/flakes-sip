<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flakes & Sip</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #07221c; /* Dark green background */
            color: #ddc77c; /* Gold text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease forwards;
        }

        /* Logo styling */
        .logo {
            width: 150px;
            margin: 0 auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }

        /* Title Image styling */
        .title-image {
            width: 100%; /* Adjust width as needed */
            max-width: 400px;
            margin-bottom: 20px;
        }

        /* Description styling */
        .description {
            font-size: 1.2em;
            color: #f0e6d2; /* Light beige for description */
            margin-bottom: 30px;
            line-height: 1.5;
            transition: color 0.3s ease;
        }
        .description:hover {
            color: #e8d4b7; /* Slightly lighter beige on hover */
        }

        /* Image styling */
        .product-image {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 10px; /* Add margin for spacing with the button */
        }

        /* Button styling */
        .order-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #d4af37; /* Gold button */
            color: #000000; /* Dark green text */
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s ease;
            margin-top: -10px; /* Adjust positioning to be closer to the image */
        }

        .order-btn:hover {
            background-color: #c4972d; /* Darker gold on hover */
            cursor: pointer;
            transform: scale(1.1);
        }

        /* Keyframes for fade-in effect */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="images/flakes&sipLogo.PNG" alt="Flakes & Sip Logo" class="logo">

        <!-- Title Image -->
        <img src="images/title.PNG" alt="Flakes & Sip" class="title-image">

        <!-- Description -->
        <p class="description">
            Experience the taste of tradition with Flakes & Sip â€“ where every bite and sip brings authentic flavor and freshness.
        </p>

        <!-- Product Image -->
        <img src="images/puffs1.PNG" alt="Delicious Puffs" class="product-image">
        <br> 
           
        <!-- Order Button -->
        <a href="#" class="order-btn">Order Now</a>
    </div>
</body>
</html>
